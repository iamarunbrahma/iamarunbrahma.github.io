<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Arun Brahma is a Senior Machine Learning Engineer at Walmart with expertise in Gen AI, LLM fine-tuning, RAG systems, and multi-agent architectures."
    />
    <meta name="keywords" content="Machine Learning Engineer, Gen AI, LLM, RAG, ML Consultant, Arun Brahma" />
    <meta name="author" content="Arun Brahma" />

    <!-- Open Graph -->
    <meta property="og:title" content="Arun Brahma | Machine Learning Engineer" />
    <meta
      property="og:description"
      content="Senior Machine Learning Engineer at Walmart with expertise in Gen AI, LLM fine-tuning, and multi-agent architectures."
    />
    <meta property="og:image" content="https://arunbrahma.com/assets/arun_brahma.png" />
    <meta property="og:url" content="https://arunbrahma.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Arun Brahma" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Arun Brahma | Machine Learning Engineer" />
    <meta name="twitter:description" content="Senior Machine Learning Engineer at Walmart with expertise in Gen AI, LLM fine-tuning, and multi-agent architectures." />
    <meta name="twitter:image" content="https://arunbrahma.com/assets/arun_brahma.png" />

    <link rel="canonical" href="https://arunbrahma.com/" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220" />

    <!-- Preconnect for critical third-party origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP image for faster initial paint -->
    <link rel="preload" as="image" href="/src/assets/images/arun_brahma.webp" fetchpriority="high" />

    <!-- Use system font stack for faster initial paint, load Inter asynchronously with display=optional -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional"
        rel="stylesheet"
      />
    </noscript>

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- JSON-LD Structured Data: WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Arun Brahma",
      "url": "https://arunbrahma.com",
      "description": "Personal website of Arun Brahma",
      "author": {
        "@type": "Person",
        "@id": "https://arunbrahma.com/#person",
        "name": "Arun Brahma"
      },
      "publisher": {
        "@type": "Person",
        "@id": "https://arunbrahma.com/#person",
        "name": "Arun Brahma"
      }
    }
    </script>

    <!-- JSON-LD Structured Data: ProfilePage with Person -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "@id": "https://arunbrahma.com/#person",
        "name": "Arun Brahma",
        "jobTitle": "Senior Machine Learning Engineer",
        "image": "https://arunbrahma.com/assets/arun_brahma.png",
        "worksFor": {
          "@type": "Organization",
          "name": "Walmart Global Tech"
        },
        "description": "Senior Machine Learning Engineer with expertise in Gen AI, LLM fine-tuning, RAG systems, and multi-agent architectures.",
        "url": "https://arunbrahma.com",
        "email": "contact@arunbrahma.com",
        "sameAs": [
          "https://www.linkedin.com/in/iamarunbrahma",
          "https://github.com/iamarunbrahma",
          "https://medium.com/@iamarunbrahma"
        ],
        "knowsAbout": [
          "Machine Learning",
          "Large Language Models",
          "Retrieval Augmented Generation",
          "Multi-Agent Systems",
          "Natural Language Processing",
          "Gen AI",
          "Deep Learning",
          "Python",
          "PyTorch",
          "Transformers"
        ]
      }
    }
    </script>

    <!-- Theme initialization (prevents flash) -->
    <script>
      (function () {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = stored ? stored === 'dark' : prefersDark;
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>

    <!-- Inline critical font-display CSS -->
    <style>
      /* Fallback font stack while Inter loads */
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      /* Prevent text reflow when font loads */
      h1, h2, h3, h4, h5, h6 {
        font-size-adjust: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
