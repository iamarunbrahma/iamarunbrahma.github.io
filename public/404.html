<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Store the path and indicate this is a 404 error
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        
        // Redirect with both the path and a 404 indicator
        window.location.href = '/?notfound=true&redirect=' + encodeURIComponent(path + query + hash);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
