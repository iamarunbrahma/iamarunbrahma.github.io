<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Store the path and query string
        const segment = window.location.pathname + window.location.search;
        // Redirect to the root with a special parameter
        window.location.href = '/?redirect=' + encodeURIComponent(segment);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
